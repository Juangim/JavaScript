        /*
        Tipo 1 = 5%
        Tipo 2 = 10%
        Tipo 3 = 21%
        */
        function calcularPrecioConIVA(){
            let precio = prompt ("Dime el precio sin IVA: ")
            let tipo = prompt ("Dime el tipo de iVA (1, 2 o 3): ")
            let precioIVA = precioConIVA(precio, tipo)
            alert ("Precio con IVA " +precioIVA)
            if(pagarEfectivo(precioIVA)){
                alert("Se puede pagar en efectivo")
            }
            else{
                alert("NO se puede pagar en efectivo")
            }
        }
        function precioConIVA(precioSinIva, tipo){
            if (tipo == 1){
                return precioSinIva*1.05;
            }
            if(tipo == 2){
                return precioSinIva*1.10;
            }
            if(tipo == 3){
                return precioSinIva*1.21;
            }
        }
        function pagarEfectivo(cantidad){
            if(cantidad < 2000){
                return true
            }
            else{
                return false
            }
        }

        function calculaPrecioConIVAFormulario(){
            let precioSinIva = document.getElementById("precio-sin-iva")
            let precioSinIvaValor = precioSinIva.value
            let tipoValor = document.getElementById("tipo").value
            let precioIVA = precioConIVA(precioSinIvaValor, tipoValor)
            let display = document.getElementById("display")
            display.innerHTML = "El precio con IVA es: " +precioIVA
        }

        function calcularPosicionMRUA(a, t){
            posicion = a*(Math.pow(t, 2))/2
            return posicion
        }
        function calcularPosicion(){
            let aceleracion = prompt ("Dime la aceleracion")
            let tiempo = prompt ("Dime el tiempo")
            let posicion = calcularPosicionMRUA(aceleracion, tiempo)
            alert("La posicion x es: " +posicion+" metros")
            
        }

        function calculaposicionFormulario(){
            let aceleracion = document.getElementById("aceleracion").value
            let tiempo = document.getElementById("tiempo").value
            let posicion = calcularPosicionMRUA(aceleracion, tiempo)
            let display1 = document.getElementById("display1")
            display1.innerHTML = "La posicion x es: " +posicion+" metros"
        }

        function calificacionNota(){
            let n = Number(prompt ("Dime tu nota: "))
            
            if(isNaN(n)){
                alert ("No es un numero")
            }
            if(n >= 0 && n < 3){
                alert("Muy deficiente")
            }

            if(n >= 3 && n < 5){
                alert("Insuficiente")
            }

            if(n >= 5 && n < 6){
                alert("Suficiente")
            }

            if(n >= 6 && n < 7){
                alert("Bien")
            }

            if(n >= 7 && n < 9){
                alert("Notable")
            }

            if(n >= 9 && n <= 10){
                alert("Sobresaliente")
            }
        }
